<div class="signup-container">
  <h2>{{ 'Sign Up' }}</h2>
  <form #authForm="ngForm" (ngSubmit)="onSignup(authForm)">
    <label>{{ 'Email' }}:</label>
    <input type="email" [(ngModel)]="email" name="email" required />

    <label>{{ 'Password' }}:</label>
    <input type="password" [(ngModel)]="password" name="password" required />

    <label>{{ 'Confirm Password' }}:</label>
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />

    <label>{{ 'Role' }}:</label>
    <div class="role-selection">
      <input type="radio" id="professor" name="role" [(ngModel)]="role" value="Professor" />
      <label for="professor">Professor</label>

      <input type="radio" id="student" name="role" [(ngModel)]="role" value="Student" checked />
      <label for="student">Student</label>
    </div>

    <button type="submit"> Sign Up </button>

  </form>

  <p class="login-prompt">
    Already have an account?
    <a [routerLink]="['/login']" class="login-link">Go to Login</a>
  </p>

  <p *ngIf="success" class="message-success">{{ success }}</p>
  <p *ngIf="message" class="message-text">{{ message }}</p>
</div>
