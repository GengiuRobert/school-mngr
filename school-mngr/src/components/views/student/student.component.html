<div class="student-container">
    <h1>Student Dashboard</h1>

    <section class="crud-section">
        <h2>View Your Lectures</h2>
        <table>
            <tr>
                <th>Lecture Name</th>
                <th>Professor</th>
            </tr>
        </table>
    </section>

    <section class="crud-section">
        <h2>Enroll in New Lectures</h2>
        <form>
            <label for="selectLectureForEnroll">Select Lecture</label>
            <select id="selectLectureForEnroll" required>
                <option value="lecture1">Lecture 1</option>
                <option value="lecture2">Lecture 2</option>
            </select>
            <button>Enroll</button>
        </form>
    </section>

    <section class="crud-section">
        <h2>View Your Grades</h2>
        <table>
            <tr>
                <th>Lecture Name</th>
                <th>Grade</th>
            </tr>
        </table>
    </section>

</div>
